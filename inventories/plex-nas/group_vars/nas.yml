# Add your all.yml config overrides to this file. See group_vars/all.yml for all possible settings.

# Example options
ansible_nas_hostname: plex-nas-vm
ansible_nas_timezone: America/Denver

## Enable some applications
# 1G
heimdall_enabled: true
# 2G
plex_enabled: true
# 1G
portainer_enabled: true

# Advanced Settings

ansible_nas_user: ryanj
ansible_nas_email: ryan.jones@jonescslanonline.com
ansible_nas_domain: jonesclanonline.com
samba_server_string: "Plex NAS"

docker_storage_driver: ZFS

# root paths


samba_shares_root: /nas/data
plex_root: "{{ samba_shares_root }}/plex"
movies_root: "{{ plex_root }}/movies"
tv_root: "{{ plex_root }}/tv"
music_root: "{{ plex_root }}/music"
photos_root: "{{ plex_root }}/photos"
podcasts_root: "{{ plex_root }}/podcasts"
